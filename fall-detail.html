<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายละเอียดการล้ม</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
        }
        .details {
            margin-top: 20px;
        }
        .details img {
            max-width: 100%;
        }
        .details .severity {
            margin: 20px 0;
        }
        .details .chart {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>รายละเอียดการล้ม</h1>
        <div class="details">
            <p>ท่าล้ม: xxxxx</p>
            <img src="fall-image.jpg" alt="Fall Image">
            <div class="severity">
                <h2>ระดับความรุนแรง</h2>
                <img src="severity-chart.png" alt="Severity Chart">
            </div>
            <div class="chart">
                <h2>กราฟแสดงประวัติการล้ม</h2>
                <img src="fall-history-chart.png" alt="Fall History Chart">
            </div>
            <p>วัน/เดือน/ปี: 99/99/99</p>
            <p>ได้รับการช่วยเหลือทันเวลา: 99:99</p>
        </div>
    </div>
</body>
</html>
