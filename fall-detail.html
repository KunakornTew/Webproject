<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายละเอียดการล้ม</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
</head>

<body>
    <div class="container bg-white">
        <h1>รายละเอียดการล้ม</h1>
        <div class="details">
            <div class="info-section">
                <p>ท่าล้ม:</p>
                <img src="fall-image.jpg" alt="Fall Image">
            </div>
            <div class="severity">
                <p>ระดับความรุนแรง:</p>
                <img src="severity-chart.png" alt="Severity Chart">
            </div>
            <div class="chart">
                <p>กราฟแสดงประวัติการล้ม:</p>
                <img src="fall-history-chart.png" alt="Fall History Chart">
                <div class="button-group ">
                    <button>วัน</button>
                    <button>สัปดาห์</button>
                    <button>เดือน</button>
                </div>
            </div>
            <p>วัน/เดือน/ปี: 99/99/99</p>
            <p>ได้รับการช่วยเหลือทันเวลา: 99:99</p>
            <div class="save-button">
                <button onclick="saveAsPDF()">บันทึกเป็น PDF</button>
            </div>
        </div>
    </div>
</body>

</html>
